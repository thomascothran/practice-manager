{% extends "case_manager/employee-portal-base.html" %}

{% block top_row %}
<div class="col-sm-6 main">
{% load crispy_forms_tags %}
<h2>Edit Person</h2>

<div class="form">
    <form action="{% url 'people_and_property:person-update' person.id %}" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <BR>
    <input type="submit" value="Submit Changes"/>
    </form>
</div>

</div>
{% endblock %}
