{% extends "case_manager/employee-portal-base.html" %}

{% block top_row %}
{% load crispy_forms_tags %}
<div class="col-sm-9 main">
<h2>Create {{ name_of_object }}</h2>

<div class="form">
    {% autoescape off %}
    <form action="{{ action_html }}" method="POST">
    {% endautoescape %}
    {% csrf_token %}
    {{ form|crispy }}
    <BR>
    <input type="submit" value="Submit Changes"/>
    </form>
</div>
</div>

{% endblock %}
