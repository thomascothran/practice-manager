{% extends "case_manager/employee-portal-base.html" %}
{% load crispy_forms_tags %}

{% block top_row %}

<div class="col-sm-9 main">
<h2>Create a note</h2>

    <div name="form">
    <form action="{% url 'file_manager:note_create' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <BR><BR>
        <input type="submit" name="submit_button" value="Submit" />
    </form>
    </div>

</div>

{% endblock %}
